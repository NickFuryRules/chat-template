<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Widget</title>
</head>
<body>
  <h1>Test Version 1.1</h1>
  <div style="margin:20px;">
    <p><strong>Customer Name:</strong> John Doe</p>
    <p>Click the chat bubble below to start your conversation.</p>
  </div>

  <!-- Chat widget mount point -->
  <div id="divicw" data-bind="79170865-2226-4987-A913-565D49053818" data-org=""></div>

  <!-- Widget bootstrap (unchanged) -->
  <script>
    var i = {
      t: function (t) {
        var e = "https://media.imi.chat/widget/js/imichatinit.js";
        try {
          var o = new XMLHttpRequest;
          o.onreadystatechange = function () {
            if (this.readyState == 4) {
              var t = document.getElementById("divicw");
              if (this.status == 0) {
                i.o(t);
                return;
              }
              var e = document.createElement("script");
              e.innerHTML = this.responseText;
              t.parentNode.insertBefore(e, t.nextSibling);
            }
          };
          o.open("GET", e, true);
          o.send();
        } catch (s) { console.error(s); }
      },
      o: function (t) {
        t.insertAdjacentHTML("afterend", '<iframe id="tls_al_frm" frameborder="0" style="overflow: hidden;height: 208px;width: 394px;position: fixed;display: block;right: 48px;bottom: 12px;z-index: 99999; display:none;"></iframe>');
        var e = document.getElementById("tls_al_frm");
        var o = e.contentWindow || (e.contentDocument.document || e.contentDocument);
        o.document.open();
        o.document.write('<!doctype html><html><head><meta charset="utf-8"><title>Unsupported Browser</title><style>body{font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;color: #99a0b0;font-size: 14px;}.popover__content{background-color: #fbfbfe; padding: 1.5rem; border-radius: 5px; width: 300px; box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);position: relative;}.popover__message{font-weight: 600;color:#56627c;font-size: 16px;}.pull-left{float:left;}.clearfix{clear: both;}.hdr-txt{width: 218px; margin-top: 3px;}.para-txt a{text-decoration: none;color: #005cde;}.close-btn{position: absolute;right:15px;top:15px;}.close-btn a{text-decoration: none;font-weight: 400; color: #56627c; font-size: 16px;}</style></head><body><div class="popover__content"><div class="close-btn"><a href="#" onclick="closeTLSAlert();">X</a></div><div class="popover__message"><div class="pull-left hdr-txt">This browser version is not supported on LiveChat.</div></div><div class="clearfix"></div><p class="para-txt">Please update your browser to the latest version and re-open the website to access the widget. </p></div><script>function closeTLSAlert(){window.parent.postMessage({key: "close_tls_alert",value: "close_tls_alert",action: "close_tls_alert"}, "*");}<\/script></body></html>');
        o.document.close();
        e.style.display = "block";
        window.addEventListener("message", function (t) {
          if (t.data.action == "close_tls_alert") { i.s(); }
        });
      },
      s: function () {
        var t = document.getElementById("tls_al_frm");
        if (t) t.remove();
      }
    };
    i.t(function (t) { });
  </script>

  <!-- Prime the widget with custom variable AFTER load -->
  <script>
    // Hardcoded customer name
    const customerName = "John Doe";

    // Wait for widget to be ready before initializing custom fields
    imichatwidget.on("imichat-widget:ready", function(appId) {
      console.log("Widget ready â€” initializing custom fields.");

      // Build payload (must be JSON string)
      const payload = JSON.stringify({
        custom_chat_fields: {
          customerName: customerName // must match key configured in Engage
        }
      });

      // Initialize before chat starts
      imichatwidget.init(payload, function() {
        console.log("Custom field 'customerName' initialized:", customerName);
        // Widget bubble now carries this value when chat starts
      });
    });
  </script>
</body>
</html>
